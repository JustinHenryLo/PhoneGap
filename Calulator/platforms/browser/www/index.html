<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <link rel="stylesheet" href="css/darkly.css">
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/response.js"></script>

        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <div class="container">
            <div class="row" style="height:10%;">
                <p id="output" class = "text-white">12345</p>
            </div>
            <div class="row" style="height:10%;">
                <p id="input"  class = "text-white">12345</p>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-block btn-big" onclick="update_output('1')">One(1)</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-block btn-big" onclick="update_output('2')">Two(2)</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-block btn-big"onclick="update_output('3')">Three(3)</button>
                </div>
            </div>
            <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-block btn-big"onclick="update_output('4')">Four(4)</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-block btn-big"onclick="update_output('5')">Five(5)</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-block btn-big"onclick="update_output('6')">Six(6)</button>
                    </div>
                </div>
                <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-block btn-big"onclick="update_output('7')">Seven(7)</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-block btn-big"onclick="update_output('8')">Eight(8)</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-block btn-big"onclick="update_output('9')">Nine(9)</button>
                        </div>
                    </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-block btn-big"onclick="update_output('0')">Zero(0)</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-block btn-big"onclick="update_output('+')">Plus(+)</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-block btn-big"onclick="click_equal()">Equal(=)</button>
                    </div>
                </div>
        </div>
    </body>
</html>
